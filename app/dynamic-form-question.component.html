<div [ngFormModel]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType" ng-control-group="rules">

    <input *ngSwitchWhen="'textbox'" [ngFormControl]="question.key" [ngModel]="question.value"
            [id]="question.key" [type]="question.type">

    <select [id]="question.key" *ngSwitchWhen="'dropdown'" [ngFormControl]="question.key"  [ngModel]="question.value">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>
</div>
